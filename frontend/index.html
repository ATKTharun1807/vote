<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureVote Chain - Student Election System</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-30 shadow-sm">
        <div class="max-w-5xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="bg-blue-600 p-1.5 rounded-lg">
                    <i data-lucide="vote" class="text-white w-5 h-5"></i>
                </div>
                <span class="font-bold text-lg hidden sm:block">SecureVote Chain</span>
            </div>
            
            <div id="auth-section" class="flex items-center gap-4 hidden">
                <div class="hidden sm:flex flex-col items-end mr-2">
                    <span id="nav-username" class="text-sm font-bold text-slate-700">User</span>
                    <span id="nav-role" class="text-xs text-slate-400 capitalize">Access</span>
                </div>
                <button type="button" onclick="app.logout()" class="flex items-center gap-2 px-4 py-2 bg-red-600 text-white hover:bg-red-700 rounded-lg transition-all shadow-sm font-semibold text-sm" title="Exit System">
                    <i data-lucide="log-out" class="w-4 h-4"></i>
                    <span>Exit</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow max-w-5xl mx-auto px-4 py-8 w-full">
        
        <!-- Login Screen -->
        <div id="login-view" class="flex flex-col items-center justify-center min-h-[60vh] fade-in">
            <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-slate-100">
                <div class="text-center mb-8">
                    <div class="bg-blue-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg shadow-blue-200">
                        <i data-lucide="school" class="text-white w-8 h-8"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-slate-800">Student Election Login</h2>
                    <p class="text-slate-500 text-sm mt-1">Enter your Register Number to vote</p>
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Register No / Admin Key</label>
                        <input type="text" id="login-input" placeholder="e.g. 714023107061" 
                            class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all outline-none font-mono text-lg">
                        <p class="text-xs text-slate-400 mt-2 text-right">Valid Register Numbers Only</p>
                    </div>

                    <div class="grid grid-cols-2 gap-4 mt-6">
                        <button type="button" onclick="app.login('voter')" class="flex items-center justify-center gap-2 py-3 px-4 bg-white border-2 border-slate-200 text-slate-700 font-semibold rounded-xl hover:bg-slate-50 hover:border-slate-300 transition-all">
                            <i data-lucide="user" class="w-4 h-4"></i> Student
                        </button>
                        <button type="button" onclick="app.login('admin')" class="flex items-center justify-center gap-2 py-3 px-4 bg-slate-800 text-white font-semibold rounded-xl hover:bg-slate-900 shadow-lg shadow-slate-200 transition-all">
                            <i data-lucide="shield" class="w-4 h-4"></i> Admin
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dashboard View (Hidden by default) -->
        <div id="dashboard-view" class="hidden fade-in space-y-8">
            
            <!-- Navigation Tabs -->
            <div class="flex overflow-x-auto gap-2 pb-2 scrollbar-hide">
                <button type="button" onclick="app.switchTab('vote')" id="tab-vote" class="tab-btn flex items-center gap-2 px-4 py-2 rounded-full text-sm font-medium transition-all whitespace-nowrap bg-blue-600 text-white shadow-lg shadow-blue-200">
                    <i data-lucide="vote" class="w-4 h-4"></i> Vote Now
                </button>
                <button type="button" onclick="app.switchTab('admin')" id="tab-admin" class="tab-btn flex items-center gap-2 px-4 py-2 rounded-full text-sm font-medium transition-all whitespace-nowrap bg-white text-slate-600 hover:bg-slate-100 hidden">
                    <i data-lucide="settings" class="w-4 h-4"></i> Admin Panel
                </button>
                <button type="button" onclick="app.switchTab('results')" id="tab-results" class="tab-btn flex items-center gap-2 px-4 py-2 rounded-full text-sm font-medium transition-all whitespace-nowrap bg-white text-slate-600 hover:bg-slate-100 hidden">
                    <i data-lucide="bar-chart-3" class="w-4 h-4"></i> Live Results
                </button>
                <button type="button" onclick="app.switchTab('blockchain')" id="tab-blockchain" class="tab-btn flex items-center gap-2 px-4 py-2 rounded-full text-sm font-medium transition-all whitespace-nowrap bg-white text-slate-600 hover:bg-slate-100">
                    <i data-lucide="link" class="w-4 h-4"></i> Block Explorer
                </button>
            </div>

            <!-- Content Container -->
            <div id="content-area" class="min-h-[400px]"></div>
        </div>

    </main>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-6 right-6 px-6 py-4 rounded-xl shadow-2xl text-white font-medium flex items-center gap-3 translate-y-20 opacity-0 transition-all duration-300 z-50 bg-slate-800">
        <i id="toast-icon" data-lucide="check-circle" class="w-5 h-5 text-green-400"></i>
        <span id="toast-message">Notification</span>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
